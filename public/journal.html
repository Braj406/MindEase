<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - MindEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    
    <!-- Existing ShepherdJS Styles -->
    <style>
        .shepherd-button { background: #3b82f6; border-radius: 0.5rem; padding: 0.5rem 1.5rem; color: white; transition: background-color 0.2s; }
        .shepherd-button:not(.shepherd-button-secondary):hover { background: #2563eb; }
        .shepherd-button.shepherd-button-secondary { background: #e5e7eb; color: #374151; }
        .shepherd-button.shepherd-button-secondary:hover { background: #d1d5db; }
        .shepherd-header { background-color: #f3f4f6; padding: 1rem; border-bottom: 1px solid #e5e7eb; }
        .shepherd-title { font-weight: bold; color: #1f2937; font-size: 1.125rem; }
        .shepherd-text { padding: 1rem; font-size: 0.9rem; color: #4b5563; }
        .shepherd-cancel-icon { font-size: 1.5rem; }
        .shepherd-cancel-icon:hover { color: #ef4444; }
    </style>

    <!-- NEW: Custom styles for the advanced journal view -->
    <style>
        .font-playfair-display { font-family: 'Playfair Display', serif; }
        .font-lora { font-family: 'Lora', serif; }

        /* Ruled paper effect for the journal entry */
        .ruled-paper {
            background-color: #FFFCF5; /* A warm, paper-like off-white */
            background-image: linear-gradient(to bottom, transparent 31px, #e2d8d3 32px);
            background-size: 100% 32px;
            line-height: 32px; /* Match the background-size */
            padding-top: 2rem; /* Give some space at the top before lines start */
        }

        /* Styling the placeholder for a contenteditable div */
        #entry-content-editor[placeholder]:empty:before {
            content: attr(placeholder);
            color: #a9a29c; /* A soft, brownish-gray */
            cursor: text;
            pointer-events: none;
        }

        /* Ensure views are hidden by default */
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        /* Ensure mobile sidebar starts off-screen */
        #mobile-sidebar-menu {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="antialiased">

    <div id="loading-view" class="view active h-screen flex items-center justify-center">
        <p class="text-gray-500">Loading your journal...</p>
    </div>

    <div id="app-wrapper" class="hidden flex flex-col md:flex-row h-screen bg-gray-50">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="hidden md:flex w-64 bg-white shadow-md flex-col p-6 rounded-r-xl z-20">
            <div class="flex items-center justify-between mb-10">
                <div class="flex items-center">
                    <img id="sidebar-profile-pic" src="https://placehold.co/40x40/e2e8f0/4a5568?text=ME" class="w-10 h-10 rounded-full mr-3">
                    <h1 class="text-3xl font-bold text-gray-800 font-serif">Journal</h1>
                </div>
                <div id="streak-tracker" class="flex items-center text-orange-500" title="Your daily journaling streak!">
                    <i id="streak-icon" data-feather="zap" class="w-6 h-6"></i>
                    <span id="streak-count" class="font-bold text-xl ml-1">0</span>
                </div>
            </div>
            <ul class="space-y-3">
                <li><a href="#" class="nav-link active" data-target="calendar-view"><i data-feather="calendar" class="mr-3"></i>Calendar</a></li>
                <li><a href="#" class="nav-link" data-target="memories-view"><i data-feather="smile" class="mr-3"></i>Happy Memories</a></li>
                <li><a href="#" class="nav-link" data-target="mood-tracker-view"><i data-feather="bar-chart-2" class="mr-3"></i>Mood Tracker</a></li>
                <li><a href="#" class="nav-link" data-target="breathing-view"><i data-feather="wind" class="mr-3"></i>Breathing</a></li>
                <li><a href="#" class="nav-link" data-target="settings-view"><i data-feather="settings" class="mr-3"></i>Settings</a></li>
            </ul>
            <div class="mt-auto space-y-4">
                <button id="gratitude-btn" class="w-full bg-yellow-400 text-yellow-900 font-semibold py-3 rounded-lg shadow-md transition-colors hover:bg-yellow-500 flex items-center justify-center">
                    <i data-feather="gift" class="mr-2"></i>Daily Gratitude
                </button>
                <button id="add-entry-btn" class="w-full bg-gray-800 text-white font-semibold py-3 rounded-lg shadow-md transition-colors hover:bg-gray-700 flex items-center justify-center">
                    <i data-feather="plus" class="mr-2"></i>New Entry
                </button>
                <button id="logout-btn" class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg shadow-md transition-colors hover:bg-gray-300 flex items-center justify-center">
                    <i data-feather="log-out" class="mr-2"></i>Logout
                </button>
            </div>
        </nav>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto relative">
            <div class="md:hidden flex justify-between items-center p-4 bg-white shadow-sm rounded-lg mb-4">
                <h2 class="text-2xl font-bold text-gray-800 font-serif">Journal</h2>
                <button id="mobile-menu-btn" class="p-2 rounded-md hover:bg-gray-100">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- Calendar View (Unchanged) -->
            <div id="calendar-view" class="view">
                <header class="flex justify-between items-center mb-6">
                    <h2 id="month-year-header" class="text-2xl sm:text-4xl font-bold text-gray-800"></h2>
                    <div>
                        <button id="prev-month-btn" class="p-2 hover:bg-gray-200 rounded-full"><i data-feather="chevron-left" class="w-6 h-6"></i></button>
                        <button id="next-month-btn" class="p-2 hover:bg-gray-200 rounded-full"><i data-feather="chevron-right" class="w-6 h-6"></i></button>
                    </div>
                </header>
                <div id="prompt-of-the-day-section" class="mb-6 p-4 bg-white rounded-xl shadow text-center cursor-pointer hover:bg-gray-50" title="Click to start writing about this">
                    <p class="text-sm font-semibold text-purple-600">PROMPT OF THE DAY</p>
                    <p id="prompt-of-the-day-text" class="text-lg italic text-gray-700 mt-1">What's something you're looking forward to?</p>
                </div>
                <div id="calendar-grid" class="grid grid-cols-7 bg-white rounded-xl shadow"></div>
            </div>

            <!-- Other Views (Unchanged) -->
            <div id="memories-view" class="view">...</div>
            <div id="mood-tracker-view" class="view">...</div>
            <div id="breathing-view" class="view">...</div>
            <div id="settings-view" class="view">...</div>

            <!-- ================================================================= -->
            <!-- NEW & IMPROVED: Journal Entry View -->
            <!-- This entire #entry-view block has been replaced. -->
            <!-- ================================================================= -->
            <div id="entry-view" class="view">
                <!-- Header with Title and Buttons -->
                <header class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4 sm:gap-2">
                    <input type="text" id="entry-title-input" class="font-playfair-display text-3xl sm:text-4xl font-bold text-stone-700 bg-transparent outline-none w-full placeholder-stone-400" placeholder="A new chapter...">
                    <div class="flex gap-2 w-full sm:w-auto justify-end">
                        <button id="back-btn" class="bg-stone-200 text-stone-800 font-semibold py-2 px-6 rounded-lg shadow-sm transition-colors hover:bg-stone-300">Back</button>
                        <button id="save-btn" class="bg-stone-800 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-colors hover:bg-stone-700 hidden">Save</button>
                        <button id="delete-btn" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-colors hover:bg-red-700 hidden">Delete</button>
                    </div>
                </header>
    
                <!-- Journal Book Container -->
                <div class="flex w-full max-w-6xl mx-auto bg-stone-800 shadow-2xl rounded-lg" style="min-height: 65vh;">
                    <!-- Left Page (for the image) -->
                    <div class="w-1/2 bg-[#F4F1EC] rounded-l-lg p-8 flex flex-col items-center justify-center relative">
                        <div class="absolute top-6 left-6 text-stone-500 font-lora">
                            <p id="entry-date-display" class="font-semibold">August 4, 2025</p>
                        </div>
                        <label for="entry-image-upload" id="entry-image-label" class="cursor-pointer group">
                            <div class="relative w-full max-w-sm transform -rotate-2 group-hover:rotate-0 group-hover:scale-105 transition-transform duration-300">
                                <!-- This div provides the white "polaroid" border and shadow -->
                                <div class="bg-white p-3 pb-8 rounded-md shadow-lg">
                                     <img id="entry-image-preview" src="" class="h-64 w-full object-cover bg-stone-100 hidden">
                                     <!-- Placeholder when no image is uploaded -->
                                     <div id="image-upload-placeholder" class="h-64 w-full bg-stone-100 border-2 border-dashed border-stone-300 rounded-md flex flex-col items-center justify-center text-stone-500">
                                        <i data-feather="camera" class="w-12 h-12 mb-2"></i>
                                        <span class="font-semibold">Add a snapshot</span>
                                        <span class="text-sm">Click to upload an image</span>
                                     </div>
                                </div>
                            </div>
                        </label>
                        <input type="file" id="entry-image-upload" class="hidden" accept="image/*">
                    </div>
    
                    <!-- Book Spine -->
                    <div class="w-8 bg-gradient-to-r from-stone-900 via-stone-700 to-stone-600 shadow-inner"></div>
    
                    <!-- Right Page (for the text) -->
                    <div class="w-1/2 flex flex-col">
                        <div class="flex-grow p-8 ruled-paper rounded-r-lg">
                            <!-- Rich Text Toolbar -->
                            <div id="toolbar" class="flex flex-wrap gap-1 mb-4 p-2 bg-stone-100/50 rounded-lg backdrop-blur-sm sticky top-4 z-10">
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="bold" title="Bold"><i data-feather="bold" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="italic" title="Italic"><i data-feather="italic" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="underline" title="Underline"><i data-feather="underline" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="strikeThrough" title="Strikethrough"><i data-feather="type" class="w-5 h-5"></i></button>
                                <div class="border-l border-stone-300 mx-2"></div>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="insertUnorderedList" title="Bullet List"><i data-feather="list" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="insertOrderedList" title="Numbered List"><i data-feather="hash" class="w-5 h-5"></i></button>
                            </div>
                            <!-- The actual text editor -->
                            <div id="entry-content-editor" contenteditable="true" class="w-full text-stone-700 font-lora text-lg leading-relaxed outline-none resize-none min-h-[40vh]" placeholder="Start writing your story..."></div>
                        </div>
                        
                        <!-- Footer actions on the page -->
                        <div class="bg-[#FFFCF5] rounded-br-lg p-6 border-t border-stone-200 flex items-center justify-between">
                            <div id="happy-memory-container" class="flex items-center">
                                <input type="checkbox" id="happy-memory-checkbox" class="h-5 w-5 rounded border-gray-300 text-amber-500 focus:ring-amber-400">
                                <label for="happy-memory-checkbox" class="ml-2 block text-sm font-medium text-stone-700">Add to Happy Memories ✨</label>
                            </div>
                            <div id="entry-actions-container" class="flex gap-2">
                                <button id="ai-prompt-btn" class="flex items-center gap-2 bg-teal-100 text-teal-800 font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors hover:bg-teal-200 hidden">
                                    <i data-feather="edit-3" class="w-5 h-5"></i>
                                    Get AI Prompt
                                </button>
                                <button id="analyze-entry-btn" class="flex items-center gap-2 bg-indigo-100 text-indigo-800 font-semibold py-2 px-4 rounded-lg shadow-sm transition-colors hover:bg-indigo-200 hidden">
                                    <i data-feather="sparkles" class="w-5 h-5"></i>
                                    Analyze Entry
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- AI Insights Container (remains below the book) -->
                <div id="ai-insights-container" class="bg-white p-6 rounded-xl shadow mt-6 hidden max-w-6xl mx-auto">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center"><i data-feather="cpu" class="mr-2"></i>AI Insights</h3>
                    <div id="ai-insights-content" class="space-y-4">
                        <div>
                            <h4 class="font-semibold text-gray-600">Sentiment</h4>
                            <p id="ai-sentiment" class="text-gray-800"></p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-600">Summary</h4>
                            <p id="ai-summary" class="text-gray-800 leading-relaxed"></p>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Modals and Mobile Sidebar (Unchanged) -->
    <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>
    <div id="mobile-sidebar-menu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg flex flex-col p-6 z-50 transition-transform duration-300 ease-in-out">...</div>
    <div id="mood-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm items-center justify-center z-50">...</div>
    <div id="gratitude-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm items-center justify-center z-50">...</div>
    <div id="entry-selection-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm items-center justify-center z-50">...</div>
    <div id="custom-alert-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm items-center justify-center z-50">...</div>

    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
    
    <!-- 
      NOTE: Ideally, this logic should be in your external JS files (main.js, etc.).
      It is included here for a complete, runnable example.
    -->
    <script type="module">
      // Initialize Feather Icons
      feather.replace();

      // --- Basic View Switching Logic ---
      const navLinks = document.querySelectorAll('.nav-link');
      const views = document.querySelectorAll('.view');

      function switchView(targetId) {
        views.forEach(view => {
          view.classList.remove('active');
          if (view.id === targetId) {
            view.classList.add('active');
          }
        });
        navLinks.forEach(link => {
            link.classList.remove('active');
            if(link.dataset.target === targetId) {
                link.classList.add('active');
            }
        })
      }

      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = e.currentTarget.dataset.target;
          switchView(targetId);
        });
      });
      
      // --- Journal Entry View Logic ---
      const entryImagePreview = document.getElementById('entry-image-preview');
      const imageUploadPlaceholder = document.getElementById('image-upload-placeholder');
      const entryDateDisplay = document.getElementById('entry-date-display');
      const imageUploadInput = document.getElementById('entry-image-upload');

      function showEntryView(date, entryData = null) {
          switchView('entry-view');
          
          entryDateDisplay.textContent = new Date(date).toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
          });

          if (entryData && entryData.image) {
              entryImagePreview.src = entryData.image;
              entryImagePreview.classList.remove('hidden');
              imageUploadPlaceholder.classList.add('hidden');
          } else {
              entryImagePreview.src = '';
              entryImagePreview.classList.add('hidden');
              imageUploadPlaceholder.classList.remove('hidden');
          }
          // Populate other fields like title and content here
      }

      imageUploadInput.addEventListener('change', function(event) {
          if (event.target.files && event.target.files[0]) {
              const reader = new FileReader();
              reader.onload = function(e) {
                  entryImagePreview.src = e.target.result;
                  entryImagePreview.classList.remove('hidden');
                  imageUploadPlaceholder.classList.add('hidden');
              }
              reader.readAsDataURL(event.target.files[0]);
          }
      });
      
      // --- Toolbar Logic ---
      const formatBtns = document.querySelectorAll('.format-btn');
      formatBtns.forEach(btn => {
          btn.addEventListener('click', () => {
              document.execCommand(btn.dataset.command, false, null);
          });
      });

      // --- Initial Load ---
      window.addEventListener('load', () => {
          // Hide loading and show app
          document.getElementById('loading-view').classList.remove('active');
          document.getElementById('app-wrapper').classList.remove('hidden');
          document.getElementById('app-wrapper').classList.add('flex');

          // Set the initial view to the calendar
          switchView('calendar-view');

          // Example: Make 'New Entry' button show the new entry view
          document.getElementById('add-entry-btn').addEventListener('click', () => {
              showEntryView(new Date()); // Pass today's date for a new entry
          });
          document.getElementById('back-btn').addEventListener('click', () => {
              switchView('calendar-view');
          });
      });

    </script>
    
    <!-- Keep your external script links if they contain more complex logic -->
    <!-- <script type="module" src="js/main.js"></script> -->
    <!-- <script type="module" src="js/tour.js"></script> -->

</body>
</html>
