<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal - MindEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
    
    <!-- Existing ShepherdJS Styles -->
    <style>
        .shepherd-button { background: #3b82f6; border-radius: 0.5rem; padding: 0.5rem 1.5rem; color: white; transition: background-color 0.2s; }
        .shepherd-button:not(.shepherd-button-secondary):hover { background: #2563eb; }
        .shepherd-button.shepherd-button-secondary { background: #e5e7eb; color: #374151; }
        .shepherd-button.shepherd-button-secondary:hover { background: #d1d5db; }
        .shepherd-header { background-color: #f3f4f6; padding: 1rem; border-bottom: 1px solid #e5e7eb; }
        .shepherd-title { font-weight: bold; color: #1f2937; font-size: 1.125rem; }
        .shepherd-text { padding: 1rem; font-size: 0.9rem; color: #4b5563; }
        .shepherd-cancel-icon { font-size: 1.5rem; }
        .shepherd-cancel-icon:hover { color: #ef4444; }
    </style>

    <!-- NEW: Custom styles for the advanced journal view -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-playfair-display { font-family: 'Playfair Display', serif; }
        .font-lora { font-family: 'Lora', serif; }

        /* Ruled paper effect for the journal entry */
        .ruled-paper {
            background-color: #FFFCF5; /* A warm, paper-like off-white */
            background-image: linear-gradient(to bottom, transparent 31px, #e2d8d3 32px);
            background-size: 100% 32px;
            line-height: 32px; /* Match the background-size */
            padding-top: 2rem; /* Give some space at the top before lines start */
        }

        /* Styling the placeholder for a contenteditable div */
        #entry-content-editor[placeholder]:empty:before {
            content: attr(placeholder);
            color: #a9a29c; /* A soft, brownish-gray */
            cursor: text;
            pointer-events: none;
        }

        /* Base view styling */
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        
        /* Mobile sidebar starts off-screen */
        #mobile-sidebar-menu {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="antialiased bg-stone-50">

    <div id="loading-view" class="view active h-screen flex items-center justify-center">
        <p class="text-gray-500">Loading your journal...</p>
    </div>

    <div id="app-wrapper" class="hidden flex-col md:flex-row h-screen">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="hidden md:flex w-64 bg-white shadow-md flex-col p-6 rounded-r-xl z-20">
            <!-- Sidebar content remains the same -->
            <div class="flex items-center justify-between mb-10">
                <div class="flex items-center">
                    <img id="sidebar-profile-pic" src="https://placehold.co/40x40/e2e8f0/4a5568?text=ME" class="w-10 h-10 rounded-full mr-3">
                    <h1 class="text-3xl font-bold text-gray-800 font-serif">Journal</h1>
                </div>
                <div id="streak-tracker" class="flex items-center text-orange-500" title="Your daily journaling streak!">
                    <i id="streak-icon" data-feather="zap" class="w-6 h-6"></i>
                    <span id="streak-count" class="font-bold text-xl ml-1">0</span>
                </div>
            </div>
            <ul class="space-y-3">
                <li><a href="#" class="nav-link active" data-target="calendar-view"><i data-feather="calendar" class="mr-3"></i>Calendar</a></li>
                <li><a href="#" class="nav-link" data-target="memories-view"><i data-feather="smile" class="mr-3"></i>Happy Memories</a></li>
                <li><a href="#" class="nav-link" data-target="mood-tracker-view"><i data-feather="bar-chart-2" class="mr-3"></i>Mood Tracker</a></li>
            </ul>
            <div class="mt-auto space-y-4">
                <button id="add-entry-btn" class="w-full bg-stone-800 text-white font-semibold py-3 rounded-lg shadow-md transition-colors hover:bg-stone-700 flex items-center justify-center">
                    <i data-feather="plus" class="mr-2"></i>New Entry
                </button>
            </div>
        </nav>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto relative">
            <div class="md:hidden flex justify-between items-center p-4 bg-white shadow-sm rounded-lg mb-4">
                <h2 class="text-2xl font-bold text-gray-800 font-serif">Journal</h2>
                <button id="mobile-menu-btn" class="p-2 rounded-md hover:bg-gray-100">
                    <i data-feather="menu" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div id="calendar-view" class="view">
                <!-- Calendar content remains the same -->
                <header class="flex justify-between items-center mb-6">
                    <h2 id="month-year-header" class="text-2xl sm:text-4xl font-bold text-gray-800">July 2025</h2>
                </header>
                <div id="calendar-grid" class="grid grid-cols-7 bg-white rounded-xl shadow"></div>
            </div>

            <div id="memories-view" class="view">
                <h2 class="text-2xl sm:text-4xl font-bold text-gray-800 mb-6">My Happy Memories</h2>
                <div id="memories-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="mood-tracker-view" class="view">
                 <h2 class="text-2xl sm:text-4xl font-bold text-gray-800 mb-6">Mood Tracker</h2>
                 <div class="bg-white p-6 rounded-xl shadow"><canvas id="mood-chart"></canvas></div>
            </div>

            <!-- ================================================================= -->
            <!-- NEW & IMPROVED: Journal Entry View -->
            <!-- ================================================================= -->
            <div id="entry-view" class="view">
                <header class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4 sm:gap-2">
                    <input type="text" id="entry-title-input" class="font-playfair-display text-3xl sm:text-4xl font-bold text-stone-700 bg-transparent outline-none w-full placeholder-stone-400" placeholder="A new chapter...">
                    <div class="flex gap-2 w-full sm:w-auto justify-end">
                        <button id="back-btn" class="bg-stone-200 text-stone-800 font-semibold py-2 px-6 rounded-lg shadow-sm transition-colors hover:bg-stone-300">Back</button>
                        <button id="save-btn" class="bg-stone-800 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-colors hover:bg-stone-700">Save</button>
                    </div>
                </header>
    
                <div class="flex w-full max-w-6xl mx-auto bg-stone-800 shadow-2xl rounded-lg" style="min-height: 65vh;">
                    <div class="w-1/2 bg-[#F4F1EC] rounded-l-lg p-8 flex flex-col items-center justify-center relative">
                        <div class="absolute top-6 left-6 text-stone-500 font-lora">
                            <p id="entry-date-display" class="font-semibold"></p>
                        </div>
                        <label for="entry-image-upload" id="entry-image-label" class="cursor-pointer group">
                            <div class="relative w-full max-w-sm transform -rotate-2 group-hover:rotate-0 group-hover:scale-105 transition-transform duration-300">
                                <div class="bg-white p-3 pb-8 rounded-md shadow-lg">
                                     <img id="entry-image-preview" src="" class="h-64 w-full object-cover bg-stone-100 hidden">
                                     <div id="image-upload-placeholder" class="h-64 w-full bg-stone-100 border-2 border-dashed border-stone-300 rounded-md flex flex-col items-center justify-center text-stone-500">
                                        <i data-feather="camera" class="w-12 h-12 mb-2"></i>
                                        <span class="font-semibold">Add a snapshot</span>
                                        <span class="text-sm">Click to upload an image</span>
                                     </div>
                                </div>
                            </div>
                        </label>
                        <input type="file" id="entry-image-upload" class="hidden" accept="image/*">
                    </div>
    
                    <div class="w-8 bg-gradient-to-r from-stone-900 via-stone-700 to-stone-600 shadow-inner"></div>
    
                    <div class="w-1/2 flex flex-col">
                        <div class="flex-grow p-8 ruled-paper rounded-r-lg">
                            <div id="toolbar" class="flex flex-wrap gap-1 mb-4 p-2 bg-stone-100/50 rounded-lg backdrop-blur-sm sticky top-4 z-10">
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="bold" title="Bold"><i data-feather="bold" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="italic" title="Italic"><i data-feather="italic" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="underline" title="Underline"><i data-feather="underline" class="w-5 h-5"></i></button>
                                <button type="button" class="format-btn p-2 rounded-md hover:bg-stone-200" data-command="strikeThrough" title="Strikethrough"><i data-feather="type" class="w-5 h-5"></i></button>
                            </div>
                            <div id="entry-content-editor" contenteditable="true" class="w-full text-stone-700 font-lora text-lg leading-relaxed outline-none resize-none min-h-[40vh]" placeholder="Start writing your story..."></div>
                        </div>
                        
                        <div class="bg-[#FFFCF5] rounded-br-lg p-6 border-t border-stone-200 flex items-center justify-between">
                            <div id="happy-memory-container" class="flex items-center">
                                <input type="checkbox" id="happy-memory-checkbox" class="h-5 w-5 rounded border-gray-300 text-amber-500 focus:ring-amber-400">
                                <label for="happy-memory-checkbox" class="ml-2 block text-sm font-medium text-stone-700">Add to Happy Memories âœ¨</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- The script is now included directly in the HTML for reliability -->
    <script type="module">
      // Initialize Feather Icons
      feather.replace();

      // --- DOM Element Cache ---
      // Caching elements for quick access
      const dom = {
          views: document.querySelectorAll('.view'),
          navLinks: document.querySelectorAll('.nav-link'),
          addEntryBtn: document.getElementById('add-entry-btn'),
          // Entry View Elements
          entryView: document.getElementById('entry-view'),
          entryTitleInput: document.getElementById('entry-title-input'),
          entryContentEditor: document.getElementById('entry-content-editor'),
          entryDateDisplay: document.getElementById('entry-date-display'),
          entryImageUpload: document.getElementById('entry-image-upload'),
          entryImagePreview: document.getElementById('entry-image-preview'),
          imageUploadPlaceholder: document.getElementById('image-upload-placeholder'),
          saveBtn: document.getElementById('save-btn'),
          backBtn: document.getElementById('back-btn'),
          // Other view elements
          calendarView: document.getElementById('calendar-view'),
      };

      // --- View Switching Logic ---
      function switchView(targetId) {
        dom.views.forEach(view => {
          view.classList.toggle('active', view.id === targetId);
        });
        dom.navLinks.forEach(link => {
            link.classList.toggle('active', link.dataset.target === targetId);
        });
        feather.replace(); // Re-run feather icons in case new ones are displayed
      }

      // --- Journal Entry Logic ---
      // This function is now updated to work with the new "book" layout
      function showEntryView(date, entryData = null) {
          switchView('entry-view');
          
          // Set the date display on the left page of the book
          dom.entryDateDisplay.textContent = new Date(date).toLocaleDateString('en-US', {
              year: 'numeric', month: 'long', day: 'numeric'
          });

          // Handle the image preview and placeholder logic
          const hasImage = entryData && entryData.image;
          dom.entryImagePreview.src = hasImage ? entryData.image : '';
          dom.entryImagePreview.classList.toggle('hidden', !hasImage);
          dom.imageUploadPlaceholder.classList.toggle('hidden', hasImage);
          
          // Populate title and content
          dom.entryTitleInput.value = entryData ? entryData.title : '';
          dom.entryContentEditor.innerHTML = entryData ? entryData.text : '';
      }

      // --- Event Listeners ---
      
      // Navigation links
      dom.navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = e.currentTarget.dataset.target;
          switchView(targetId);
        });
      });
      
      // "New Entry" button
      dom.addEntryBtn.addEventListener('click', () => {
          // For a new entry, pass today's date and null for entry data
          showEntryView(new Date(), null);
      });

      // "Back" button from entry view
      dom.backBtn.addEventListener('click', () => {
          switchView('calendar-view');
      });

      // Image uploader
      dom.entryImageUpload.addEventListener('change', function(event) {
          if (event.target.files && event.target.files[0]) {
              const reader = new FileReader();
              reader.onload = function(e) {
                  dom.entryImagePreview.src = e.target.result;
                  dom.entryImagePreview.classList.remove('hidden');
                  dom.imageUploadPlaceholder.classList.add('hidden');
              }
              reader.readAsDataURL(event.target.files[0]);
          }
      });
      
      // Rich text editor toolbar
      document.querySelectorAll('.format-btn').forEach(btn => {
          btn.addEventListener('click', () => {
              document.execCommand(btn.dataset.command, false, null);
          });
      });

      // --- Initial Application Load ---
      window.addEventListener('load', () => {
          // Hide loading screen and show the main app
          document.getElementById('loading-view').classList.remove('active');
          document.getElementById('app-wrapper').classList.add('flex');
          document.getElementById('app-wrapper').classList.remove('hidden');

          // Set the initial view to the calendar
          switchView('calendar-view');
      });

    </script>
</body>
</html>
